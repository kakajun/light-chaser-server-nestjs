name: CI
on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run lint
      - run: pnpm test -- --ci --reporters=default --passWithNoTests
